<!-- copying and styling buttons from popular websites  -->



<style>
   /* Github's "sign up button" */

   .sign-up-button {
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        height: 35px;
        width: 90px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        margin-left: 8px;
    }    
    /* Amazon's "Add to cart" button */

    .add-to-cart-button {
    background-color: rgb(255, 216, 20);
    color: black;
    border: none;
    height: 36px;
    width: 150px;
    border-radius: 30px;
    font-weight: none;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    }    
</style>

<button class="sign-up-button">
    Sign Up
</button>

<button class="add-to-cart-button">
    Add to Cart
</button>
