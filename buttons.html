<!-- CSS Basics -->

<style>
/* practice applying properties of CSS to HTML */

   .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right:16px ;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
        transition: opacity 0.15s;
        vertical-align: top;
    } 

   .join-button {
        background-color: white;
        border-color: rgb(41, 123, 210);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 122, 216);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right:16px ;

        transition: background-color 0.15s, 
            color 0.15s;
   }

    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right:16px ;
        border-radius: 18px;
        border-radius: 15px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

/* Hover, Transitions, and Shadow */

    .subscribe-button:hover{
        opacity: 0.8;
    }
    
    .subscribe-button:hover{
        opacity: 0.8;
    }


    .join-button:hover {
            background-color:rgb(41, 122, 216) ;
            color: white;
        }
    .join-button:active {
            opacity: 0.7;
        }   


    .tweet-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }

    </style>

<!-- In HTML -->

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>


<button class="tweet-button">
    Tweet
  </button>
